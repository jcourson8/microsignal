<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal MicroSignal</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
        }
        .counter {
            padding: 1rem;
            background: #f4f4f8;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .value {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #4040dd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3030b0;
        }
        .task-form {
            display: flex;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .task-form button {
            border-radius: 0 4px 4px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: #f4f4f8;
            margin-bottom: 0.25rem;
            border-radius: 4px;
        }
        li.done {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .text {
            flex: 1;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { createSignal, createMemo, createEffect, html, render } from '../microsignal.js';
        
        // Counter component
        function Counter() {
            const [count, setCount] = createSignal(0);
            const double = createMemo(() => count() * 2);
            
            return html`
                <div class="counter">
                    <h2>Counter</h2>
                    <div class="value">${count}</div>
                    <p>Double: ${double}</p>
                    <div class="buttons">
                        <button onclick=${() => setCount(n => n - 1)}>-</button>
                        <button onclick=${() => setCount(0)}>Reset</button>
                        <button onclick=${() => setCount(n => n + 1)}>+</button>
                    </div>
                </div>
            `;
        }
        
        // Todo list component
        function TodoList() {
            const [todos, setTodos] = createSignal([
                { id: 1, text: "Learn MicroSignal", done: true },
                { id: 2, text: "Build tiny app", done: false }
            ]);
            const [text, setText] = createSignal("");
            
            const add = e => {
                e.preventDefault();
                if (!text().trim()) return;
                setTodos([...todos(), { id: Date.now(), text: text(), done: false }]);
                setText("");
            };
            
            const toggle = id => {
                setTodos(todos().map(todo => 
                    todo.id === id ? {...todo, done: !todo.done} : todo
                ));
            };
            
            const remove = id => setTodos(todos().filter(todo => todo.id !== id));
            
            return html`
                <div>
                    <h2>Todo List</h2>
                    
                    <form class="task-form" onsubmit=${add}>
                        <input 
                            value=${text}
                            oninput=${e => setText(e.target.value)}
                            placeholder="What needs to be done?"
                        />
                        <button type="submit">Add</button>
                    </form>
                    
                    <ul>
                        ${() => todos().map(todo => html`
                            <li class=${todo.done ? 'done' : ''} key=${todo.id}>
                                <input 
                                    type="checkbox" 
                                    checked=${todo.done}
                                    onchange=${() => toggle(todo.id)} 
                                />
                                <span class="text">${todo.text}</span>
                                <button onclick=${() => remove(todo.id)}>Ã—</button>
                            </li>
                        `)}
                    </ul>
                    
                    <p>${() => todos().filter(t => !t.done).length} items left</p>
                </div>
            `;
        }
        
        // Main app
        function App() {
            return html`
                <div>
                    <h1>MicroSignal</h1>
                    ${Counter()}
                    ${TodoList()}
                </div>
            `;
        }
        
        // Render to DOM
        render(App, document.getElementById('app'));
    </script>
</body>
</html>
